<!DOCTYPE html>
<html lang="by">
<head>
    <meta charset="UTF-8" name="анкета какая-то" content="домашка ко второму заданию">
    <title>Анкета</title>
</head>
<body>
<h1>АНКЕТА</h1>
<form action="blabla.by">
    <table cols="3" cellspacing="13">
        <tr>
            <td>
                <p><label for="N"><strong>Імя</strong></label><br><input id="N" name="Name" value="" pattern="[A-Za-zА-Яа-яЁё]{,30}" required></p>
                <p><label for="P"><strong>Імя па бацьку</strong></label><br><input id="P" name="Patronymic" value="" pattern="[A-Za-zА-Яа-яЁё]{,30}" required></p></p>
                <p><label for="L"><strong>Прозвішча</strong></label><br><input id="L" name="Last name" value="" pattern="[A-Za-zА-Яа-яЁё]{,30}" required></p></p>
            </td>
            <td>
                <label for="Age"><strong>Ўзрост:</strong></label>
                <p><input id="Age" type="number" name="Age" pattern="[0-9]{,2}" required></p>
                <label for="G"><strong>Пол:</strong></label>
                <div id="G">
                <p><input type="radio" id="g1" name="Gender" value="Male" required><label for="g1">Мужчынскі</label></p>
                <p><input type="radio" id="g2" name="Gender" value="Female" required><label for="g2">Жаночы</label></p>
                <p><input type="radio" id="g3" name="Gender" value="Other" required><label for="g3">Іньшы</label></p>
                </div>
            </td>
            <td>
                <label for="kurs"><strong>Курс навучання:</strong></label>
                <p><select id="kurs" name="Kurs" size="1" required>
                    <option value="k1">1 курс</option>
                    <option value="k2">2 курс</option>
                    <option value="k3">3 курс</option>
                    <option value="k4">4 курс</option>
                    <option value="k5">5 курс</option>
                </select></p>
                <label for="teacher"><strong><tt>Выкладчык:</tt></strong></label>
                <p><select id="teacher" name="Teacher" size="1" required>
                    <option value="t1">Іваноў</option>
                    <option value="t2">Пятроў</option>
                    <option value="t3">Сідараў</option>
                </select></p>
                <label for="Ocenka"><strong>Адзнака:</strong></label>
                <p><select id="Ocenka" size="1" required>
                    <option value="o1">1</option>
                    <option value="o2">2</option>
                    <option value="o3">3</option>
                    <option value="o4">4</option>
                    <option value="o5">5</option>
                </select></p>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Q"><strong>Як Вы пра нас даведаліся?</strong></label>
                <p><textarea id="Q" required spellcheck="true">
</textarea></p>
            </td>
            <td>
                <label for="QQ">Заўвагі і пажаданні:<span style="color: red"> *неабавязковае поле</span></label>
                <p><textarea id="QQ" spellcheck="true">
</textarea></p>
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
</body>
</html>
